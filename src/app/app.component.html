<app-dashboard></app-dashboard>
<main class="main">
  <app-box>
    <app-movies></app-movies>
  </app-box>

  <app-box>
    <app-movie-detail
      *ngIf="selectedMovie$ !== null"
      (addWatchedMovie)="addWatchedMovie($event)"
      [watchedMovies]="watchedMovies"
    ></app-movie-detail>
    <app-watched
      [watchedMovies]="watchedMovies"
      (removeWatchedMovie)="removeWatchedMovie($event)"
      *ngIf="selectedMovie$ === null"
    ></app-watched>
  </app-box>
</main>
